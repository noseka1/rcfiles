# For available options see https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 12.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 0

  # Scale the font size based on the monitor's DPI. This will lead to bigger text on HiDPI
  # screens and make reading text a little easier.
  # On X11 it is possible to change the DPI for each instance of alacritty by using
  # `WINIT_HIDPI_FACTOR=1.0 alacritty` to scale the font.
  scale_with_dpi: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Color schemes:
# https://github.com/alacritty/alacritty/wiki/Color-schemes

# Colors (Konsole Linux Colors)
colors:
  # Default colors
  primary:
    foreground: '#b2b2b2'
    dim_foreground: '#656565'
    bright_foreground: '#ffffff'

    background: '#000000'
    dim_background: '#000000'
    bright_background: '#686868'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#b21818'
    green:   '#00cd00'
    yellow:  '#cdcd00'
    blue:    '#0000ee'
    magenta: '#b218b2'
    cyan:    '#18b2b2'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#7f7f7f'
    red:     '#ff5454'
    green:   '#54ff54'
    yellow:  '#ffff54'
    blue:    '#5454ff'
    magenta: '#ff54ff'
    cyan:    '#54ffff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#181818'
    red:     '#650000'
    green:   '#006500'
    yellow:  '#655e00'
    blue:    '#000065'
    magenta: '#650065'
    cyan:    '#006565'
    white:   '#656565'

# Include colon (:) into mouse selection (it is exluded by default)
selection:
  semantic_escape_chars: ",â”‚`|\"' ()[]{}<>"

# Regex hints (disabled)
#
# Terminal hints can be used to find text in the visible part of the terminal
# and pipe it to other applications.
hints:
  enabled: []
